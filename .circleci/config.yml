version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14.17.6

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run linter
          command: npm run lint

      - run:
          name: Run Tests
          command: npm test

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - feature/javascript